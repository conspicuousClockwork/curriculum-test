<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Searcher</title>
</head>

<body>
  <input id="search-input" type="text" placeholder="search for a GIF!"></input>
  <button id="search-button">Search</button>

  <div id="images"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our search button
    $("#search-button").on("click", function() {
      // Grabbing the value of our search input
      var userInput = $("#search-input").val();

      // Storing our giphy API URL for a random gif using the user's input
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&rating=PG&tag=" + userInput;

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
      // After the data from the AJAX request comes back
        .then(function(response) {
        // Saving the image_original_url property
          var gifUrl = response.data.image_original_url;
          // Creating and storing an image tag
          var gif = $("<img>");
          // Setting the GIF's src attribute to imageUrl
          gif.attr("src", gifUrl);
          gif.attr("alt", userInput + " gif");
          // Prepending the GIF to the images div
          $("#images").prepend(gif);
        });
    });
  </script>
</body>

</html>
